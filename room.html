<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketQ - Perguntas e Respostas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

    <body>
        <div id="room" class="content">
            <header>
                <img src="assets/Logo.svg" alt="logo">
            

                <div class="buttons">
                    <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="">
                </div>
                <a href="#" class="button">
                    <img src="/assets/users-white.svg" alt="">
                    Criar Sala</a>
                </div>
            </header>


            <main>
                <section>
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label for="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        <div>
                            <footer>
                                <img src="" alt="">
                                essa pergunta é anônima
                                <button>Enviar</button>
                            </footer>
                        </div>
                    </form>
                </section>
            </main>
        </div>
        
    </body>

</html>
